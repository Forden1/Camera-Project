<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Camera - Azka Camera</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --secondary: #8b5cf6;
            --accent: #ec4899;
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --bg-hover: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border: #334155;
            --success: #10b981;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 70px;
            background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2rem;
            z-index: 1000;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 1rem;
            cursor: pointer;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            transition: background 0.3s;
        }

        .user-profile:hover {
            background: var(--bg-hover);
        }

        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 70px;
            width: 260px;
            height: calc(100vh - 70px);
            background: rgba(30, 41, 59, 0.95);
            border-right: 1px solid var(--border);
            padding: 2rem 1rem;
            overflow-y: auto;
            z-index: 999;
        }

        .sidebar-nav {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.875rem 1rem;
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.3s;
            font-weight: 500;
        }

        .nav-item:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
            transform: translateX(5px);
        }

        .nav-item.active {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }

        .nav-icon {
            width: 20px;
            height: 20px;
        }

        .main-content {
            margin-left: 260px;
            margin-top: 70px;
            padding: 2rem;
            min-height: calc(100vh - 70px);
        }

        .page-header {
            margin-bottom: 2rem;
        }

        .page-header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .page-header p {
            color: var(--text-secondary);
        }

        .form-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 15px;
            padding: 2rem;
            max-width: 800px;
        }

        .form-section {
            margin-bottom: 2rem;
        }

        .section-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .section-icon {
            width: 30px;
            height: 30px;
            border-radius: 8px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
        }

        input, select, textarea {
            width: 100%;
            padding: 0.875rem 1rem;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .checkbox-item {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            padding: 1rem;
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid var(--border);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .checkbox-item:hover {
            background: var(--bg-hover);
            border-color: var(--primary);
        }

        .checkbox-item input[type="checkbox"] {
            width: auto;
            cursor: pointer;
            margin-top: 0.25rem;
        }

        .checkbox-content {
            flex: 1;
        }

        .checkbox-label {
            font-weight: 600;
            margin-bottom: 0.25rem;
            display: block;
        }

        .checkbox-desc {
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border);
        }

        .btn {
            padding: 0.875rem 2rem;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
        }

        .btn-secondary {
            background: var(--bg-hover);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--border);
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }
            .main-content {
                margin-left: 0;
            }
            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

        <div class="logo">‚ö° Azka Camera</div>

    <div class="main-content">
        <div class="page-header">
            <h1>Add New Camera</h1>
            <p>Configure and connect a new camera to your surveillance system</p>
        </div>

        <div class="form-card">
            <form action="/add-camera" method="POST">
                <div class="form-section">
                    <div class="section-title">
                        <div class="section-icon">üìπ</div>
                        Camera Information
                    </div>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="camera-name">Camera Name *</label>
                            <input type="text" id="camera-name" name="camera-name" placeholder="e.g., Entrance Camera" required>
                        </div>
                        <div class="form-group">
                            <label for="camera-location">Location *</label>
                            <input type="text" id="camera-location" name="camera-location" placeholder="e.g., Main Building - Floor 1" required>
                        </div>
                        <div class="form-group">
                            <label for="camera-ip">IP Address *</label>
                            <input type="text" id="camera-ip" name="camera-ip" placeholder="192.168.1.100" required>
                        </div>
                        <div class="form-group">
                            <label for="camera-port">Port</label>
                            <input type="number" id="camera-port" name="camera-port" placeholder="8080">
                        </div>
                        <div class="form-group full-width">
                            <label for="camera-desc">Description (Optional)</label>
                            <textarea id="camera-desc" name="camera-desc" placeholder="Add additional notes about this camera..."></textarea>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <div class="section-title">
                        <div class="section-icon">ü§ñ</div>
                        AI Detection Features
                    </div>
                    <div class="checkbox-group">
                        <label class="checkbox-item">
                            <input type="checkbox" name="feature-fall" value="fall">
                            <div class="checkbox-content">
                                <span class="checkbox-label">üö® Fall Detection</span>
                                <span class="checkbox-desc">Automatically detect when someone falls and needs assistance</span>
                            </div>
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" name="feature-quality" value="quality">
                            <div class="checkbox-content">
                                <span class="checkbox-label">‚úÖ Quality Control</span>
                                <span class="checkbox-desc">Monitor production quality and flag defects in real-time</span>
                            </div>
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" name="feature-brawl" value="brawl">
                            <div class="checkbox-content">
                                <span class="checkbox-label">‚öîÔ∏è Brawl Detection</span>
                                <span class="checkbox-desc">Identify aggressive behavior and physical altercations</span>
                            </div>
                        </label>
                    </div>
                </div>

                <div class="form-section">
                    <div class="section-title">
                        <div class="section-icon">üîî</div>
                        Notification Settings
                    </div>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="alert-email">Alert Email</label>
                            <input type="email" id="alert-email" name="alert-email" placeholder="alerts@company.com">
                        </div>
                        <div class="form-group">
                            <label for="alert-phone">Alert Phone</label>
                            <input type="tel" id="alert-phone" name="alert-phone" placeholder="+1 (555) 123-4567">
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Add Camera</button>
                    <button type="button" class="btn btn-secondary" onclick="window.location.href='myCamera.html'">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</body>
